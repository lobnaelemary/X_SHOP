<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - X-Shop</title>

    <!-- CSS Files -->
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/cart.css">
    <link rel="stylesheet" href="../css/media.css">
</head>
<body>
    <!-- Navigation -->
    <header class="header">
        <div class="nav-container">
            <div class="logo">X-Shop</div>
            <nav>
                <ul class="nav-links">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="product.html">Products</a></li>
                    <li><a href="cart.html"> Cart ðŸ›’<span class="cart-badge" id="cartBadge">0</span></a></li>
                    <li id="authLink"><a href="auth.html">Login</a></li>
                    <li id="userInfo" class="hidden"><span class="user-info" id="userDisplay"></span></li>
                    <li id="logoutLink" class="hidden"><a href="#" onclick="logout()">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <!-- Cart Section -->
    <div class="container">
        <section id="cart" class="page-section active">
            <div class="cart-container">
                <h2>Shopping Cart</h2>
                
                <div id="cartItems"></div>

                <div id="emptyCart" class="empty-state">
                    <div class="icon">ðŸ›’</div>
                    <h3>Your cart is empty</h3>
                    <p> You haven't added anything to your cart yet.</p>
                    <a href="product.html" class="action-btn" style="margin-top: 1rem;">Continue Shopping</a>
                </div>

                <div id="cartSummary" class="cart-summary hidden">
                    <div class="total-section">
                        <div class="total-price">Total: $<span id="totalPrice">0.00</span></div>
                        <div class="cart-actions">
                            <button class="clear-cart-btn" onclick="clearCart()">Clear Cart</button>
                            <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
        <span id="toastMessage"></span>
    </div>
    
    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <p>&copy; 2025 X-Shop. All rights reserved.</p>
            <p>Follow us on:
                <a href="https://www.facebook.com/" target="_blank"> <img src="../image/facebook.svg" alt="facebook icon" class="facebook-icon"> </a>
                <a href="https://www.instagram.com/" target="_blank"> <img src="../image/instagram.svg" alt="instagram icon" class="instagram-icon"></a>
            </p>
        </div>
    </footer>

    <!-- JavaScript Files -->
    <script src="../js/main.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/product.js"></script>
    <script src="../js/cart.js"></script>
    <script src="../js/order.js"></script>
    <script src="../js/thanks.js"></script>
</body>
</html>
