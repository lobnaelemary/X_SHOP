<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication - X-Shop</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="stylesheet" href="../css/media.css">
</head>
<body>
    <!-- Navigation -->
    <header class="header">
        <div class="nav-container">
            <div class="logo">X-Shop</div>
            <nav>
                <ul class="nav-links">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="product.html">Products</a></li>
                    <li><a href="cart.html">Cart ðŸ›’<span class="cart-badge" id="cartBadge">0</span></a></li>
                    <li id="authLink"><a href="auth.html">Login</a></li>
                    <li id="userInfo" class="hidden"><span class="user-info" id="userDisplay"></span></li>
                    <li id="logoutLink" class="hidden"><a href="#" onclick="logout()">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <!-- Authentication Section -->
    <div class="container"> 
        <section id="auth" class="page-section active">
            <div class="auth-container">
                <img src="../image/login.svg" alt="Login Image" class="auth-image">
                <!-- Login Form -->
                <form id="loginForm" class="auth-form">
                    <h2>Welcome Back</h2>
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit" class="auth-button">Sign In</button>
                    <div class="auth-toggle">
                        Don't have an account? <a href="#" onclick="toggleAuthForm()">Sign up</a>
                    </div>
                </form>

                <!-- Registration Form -->
                <form id="registerForm" class="auth-form hidden">
                    <h2>Create Account</h2>
                    <div class="form-group">
                        <label for="registerUsername">Username</label>
                        <input type="text" id="registerUsername" required>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" id="registerPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" required>
                    </div>
                    <button type="submit" class="auth-button">Create Account</button>
                    <div class="auth-toggle">
                        Already have an account? <a href="#" onclick="toggleAuthForm()">Sign in</a>
                    </div>
                </form>
            </div>
        </section>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
        <span id="toastMessage"></span>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <p>&copy; 2025 X-Shop. All rights reserved.</p>
            <p>Follow us on:
                <a href="https://www.facebook.com/" target="_blank"> <img src="../image/facebook.svg" alt="facebook icon" class="facebook-icon"> </a>
                <a href="https://www.instagram.com/" target="_blank"> <img src="../image/instagram.svg" alt="instagram icon" class="instagram-icon"></a>
            </p>
        </div>
    </footer>

    <!-- JavaScript Files -->
    <script src="../js/main.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/product.js"></script>
    <script src="../js/cart.js"></script>
    <script src="../js/order.js"></script>
    <script src="../js/thanks.js"></script>
</body>
</html>
